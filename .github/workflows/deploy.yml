name: Deployed

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@v0.1.7
      with:
        HOST: ${{ vars.HOST }}
        USERNAME: ${{ vars.USERNAME }}
        PORT: ${{ vars.PORT }}
        KEY: ${{ vars.SSHKEY }}
        source: "."
        target: "~/home/www.digitalmegaofertas.com/public_html/"
        rm: true
        overwrite: true
        strip_components: 1


